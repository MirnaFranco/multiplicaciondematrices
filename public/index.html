
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplicación de Matrices</h1>
    <label for="rows">Filas:</label>
    <input type="number" id="rows" min="1">
    <label for="cols">Columnas:</label>
    <input type="number" id="cols" min="1">
    <button id="generate">Generar Matrices</button>
    
    <h2>Matriz 1</h2>
    <div id="matrix1"></div>
    
    <h2>Matriz 2</h2>
    <div id="matrix2"></div>
    
    <button id="calculate">Multiplicar</button>
    
    <h2>Resultado</h2>
    <div id="result"></div>
    
    <script src="script.js"></script>
</body>
</html>
